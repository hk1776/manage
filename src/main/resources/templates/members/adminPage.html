<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark " style="border-bottom:2px solid #dcdbdb;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/img/logo.png" alt="Logo" width="90" height="40" class="d-inline-block align-text-center">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <a id="dronePage" href="/drone">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black;font-weight: bold; margin-right: 60px;font-size: 20px">드론 관리</div>
      </a>
      <a id="inquiryPage" href="/items">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black;font-weight: bold; margin-right: 60px;font-size: 20px">문의 관리</div>
      </a>
      <a id="asPage" href="/as">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black;font-weight: bold; margin-right: 60px;font-size: 20px">As 관리</div>
      </a>
      <a id="deliveryPage" href="/delivery">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black;font-weight: bold; margin-right: 60px;font-size: 20px">납품 관리</div>
      </a>
      <a id="flightPage" href="/flight">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black;font-weight: bold; margin-right: 180px;font-size: 20px">비행 일정</div>
      </a>


      <a id="adminPage" href="/members/admin">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black">관리자 페이지</div>
      </a>
      <div id="adminPage2" style="float: right;margin-right: 8px;color: black">|</div>
      <a href="/members/info">
        <div style="float: right;margin-left: 8px;margin-right: 8px; color: black">MyPage</div>
      </a>
      <div style="float: right;margin-right: 8px;color: black">|</div>
      <img src="/img/profile-user.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-center">
      <div style="float: right;margin-left: 8px;margin-right: 15px; color: black" th:text="|${member.name}|">로그인 사용자 이름</div>
    </div>
  </div>
  </div>
</nav>

<h2 style="text-align:center;font-weight: bold;margin-top: 1%">관리자 페이지</h2>
<div class="container" style="max-width: 70%;margin-top:5%;margin-bottom:100px ">
  <h5 style="margin-top:5%;font-weight: bold">직원 리스트</h5>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>이름</th>
        <th>직책</th>
        <th>이메일</th>
        <th>내선번호</th>
        <th>현재 등급</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${all}" th:onclick="|location.href='@{/members/admin/{itemId}(itemId=${item.id})}'|">
        <td th:text="${item.name}">이름</td>
        <td th:text="${item.position}">직책</td>
        <td th:text="${item.email}">이메일</td>
        <td th:text="${item.call}">내선번호</td>
        <td th:text="${item.rank}">현재 등급</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div id = "guests" class="container" style="max-width: 70%;margin-top:1%;margin-bottom:100px ">
  <h5 style="margin-top:5%;font-weight: bold">Guest 등급 리스트</h5>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>이름</th>
        <th>직책</th>
        <th>이메일</th>
        <th>내선번호</th>
        <th>현재 등급</th>
        <th>등업하기</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${guest}">
        <td th:text="${item.name}">이름</td>
        <td th:text="${item.position}">직책</td>
        <td th:text="${item.email}">이메일</td>
        <td th:text="${item.call}">내선번호</td>
        <td th:text="${item.rank}">현재 등급</td>
        <td><a href="item.html" th:href="@{|/members/info/${item.id}|}">등업하기</a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
<div id = "roleDiv" class="container" style="max-width: 70%;margin-top:1%;margin-bottom:100px ">
  <form action="item.html" th:action th:object="${role}" method="post">
    <div class="col">
      <button style="float: right;border-radius: 10px;width: 60px;height: 30px;border: 0px solid #000000;color: white;background-color: #0b5ed7;font-weight: bold" type="submit" th:text="#{button.save}">저장</button>
    </div> <h5 style="margin-top:5%;font-weight: bold">역할</h5>

    <hr class="my-4">

    <h5 style="font-weight: bold">
      •A/S
    </h5>
    <div>
      <label for="as"style="float: left;margin: 5px;font-weight: bold" >담당자 :</label>
      <input type="text" id="as" th:field="*{as}" class="form-control" style="width: 200px;float: left">
      <label for="as2"style="float: left;margin-top: 5px;font-weight: bold;margin-left: 20px;margin-right: 10px" >서브 담당자 :</label>
      <input type="text" id="as2" th:field="*{asS}" class="form-control" style="width: 300px;">
    </div>
    <h5 style="font-weight: bold; margin-top: 30px">
      •납품
    </h5>

    <label for="scheduleM"style="float: left;margin: 5px;font-weight: bold" >일정관리 담당자 :</label>
    <input type="text" id="scheduleM" th:field="*{scheduleM}" class="form-control" style="width: 200px;float: left">
    <label for="scheduleS"style="float: left;margin-top: 5px;font-weight: bold;margin-left: 20px;margin-right: 10px" >일정관리 서브 담당자 :</label>
    <input type="text" id="scheduleS" th:field="*{scheduleS}" class="form-control" style="width: 300px;">
    <div style="margin-top: 15px">
      <label for="produceM"style="float: left;margin: 5px;font-weight: bold" >제작/테스트 담당자 :</label>
      <input type="text" id="produceM" th:field="*{produceM}" class="form-control" style="width: 200px;float: left">
      <label for="produceS"style="float: left;margin-top: 5px;font-weight: bold;margin-left: 20px;margin-right: 10px" >제작/테스트 서브 담당자 :</label>
      <input type="text" id="produceS" th:field="*{produceS}" class="form-control" style="width: 300px;">
    </div>
    <div style="margin-top: 15px">
      <label for="eduM"style="float: left;margin: 5px;font-weight: bold" >교육 담당자 :</label>
      <input type="text" id="eduM" th:field="*{eduM}" class="form-control" style="width: 200px;float: left">
      <label for="eduS"style="float: left;margin-top: 5px;font-weight: bold;margin-left: 20px;margin-right: 10px" >교육 담당자 :</label>
      <input type="text" id="eduS" th:field="*{eduS}" class="form-control" style="width: 300px;">

    </div>

    <div style="margin-top: 15px">
      <label for="docM"style="float: left;margin: 5px;font-weight: bold" >남품/서류 담당자 :</label>
      <input type="text" id="docM" th:field="*{docM}" class="form-control" style="width: 200px;float: left">
      <label for="scheduleS"style="float: left;margin-top: 5px;font-weight: bold;margin-left: 20px;margin-right: 10px" >남품/서류 담당자 :</label>
      <input type="text" id="docS" th:field="*{docS}" class="form-control" style="width: 300px;">
    </div>


  </form>
</div>
<script>

</script>
</body>
</html>
